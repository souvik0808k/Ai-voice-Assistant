<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra, My Virtual Assistant</title>
    <link rel="shortcut icon" href="ai.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/2.9.359/pdf.min.js"></script>
</head>
<body>
    <img src="ai.png" alt="logo" id="logo">
    <h1>I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    <div class="chatbot" style="display: none;">
        <div class="chat-container"></div>
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Ask anything...">
            <button id="image" class="chat-btn"><i class="fas fa-image"></i></button>
            <button id="pdf" class="chat-btn"><i class="fas fa-file-pdf"></i></button>
            <button id="voiceInput" class="chat-btn"><i class="fas fa-microphone-alt"></i></button>
            <button id="submit" class="chat-btn"><i class="fas fa-paper-plane"></i></button>
            <button id="voiceToggle" class="chat-btn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>
    <button id="btn"><img src="submit.svg" alt="mic"><span id="content">Click here to talk to me</span></button>
    <script src="script.js"></script>
</body>
</html>
